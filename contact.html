        button {

            background-color: #ffffff;

<section id="contact" class="email-box">
    <h2 class="neonWhite">Contact Me</h2>

    <form id="contact-form" action="https://formspree.io/f/xyzgyrvj" method="POST">
        <label for="name" class="neonHaluka">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email" class="neonHaluka">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message" class="neonHaluka">Your Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Type your message here" required></textarea>

        <input type="hidden" name="_subject" value="New submission from your website">
        <input type="hidden" name="_replyto" value="{email}">

        <button type="submit">Send Message</button>
    </form>
</section>

<script>
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        try {
            const response = await fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            });
            if (response.ok) {
                alert('Thank you for your message!');
                form.reset();
            } else {
                alert('Oops! There was a problem submitting your form');
            }
        } catch (error) {
            alert('Oops! There was a problem submitting your form');
        }
    });
</script>
